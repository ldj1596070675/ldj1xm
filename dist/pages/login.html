/quickLogin/index?login_type=alipay&login_retUrl=https%3A%2F%2Fwww.ingping.com%2F%3Futm_source%3Dbaidu%26utm_medium%3Dppc%26utm_term%3D%25E9%259F%25B3%25E5%25B9%25B3%25E5%2595%2586%25E5%259F%258E%26utm_content%3D01%26utm_campaign%3DA%26bd_vid%3D11442598781508908223&fxPid="></a></dd><dd><a style="background-position:0 -87px" title=QQ href="/quickLogin/index?login_type=tencent&login_retUrl=https%3A%2F%2Fwww.ingping.com%2F%3Futm_source%3Dbaidu%26utm_medium%3Dppc%26utm_term%3D%25E9%259F%25B3%25E5%25B9%25B3%25E5%2595%2586%25E5%259F%258E%26utm_content%3D01%26utm_campaign%3DA%26bd_vid%3D11442598781508908223&fxPid="></a></dd><dd><a style="background-position:0 -116px" title=新浪 href="/quickLogin/index?login_type=sina&login_retUrl=https%3A%2F%2Fwww.ingping.com%2F%3Futm_source%3Dbaidu%26utm_medium%3Dppc%26utm_term%3D%25E9%259F%25B3%25E5%25B9%25B3%25E5%2595%2586%25E5%259F%258E%26utm_content%3D01%26utm_campaign%3DA%26bd_vid%3D11442598781508908223&fxPid="></a></dd></dl><span class=zc><a href=http://www.ldj1xm.com:8080/pages/zuc.html>注册音平账号</a></span></form></div></div></div></div></body><script src=../lib/jquery/dist/jquery.min.js></script><script>var nameInp = document.querySelector(".lgInp1")
        var passInp = document.querySelector(".lgInp2")
        var form = document.querySelector("form")
        form.onsubmit = function (e) {
            e = e || window.event
            e.preventDefault()

            //获取表单内容
            var uname = nameInp.value
            var upass = passInp.value

            //非空验证
            if (!uname || !upass) {
                alert('请完整填写表单')
                return
            }

            //发送请求
            $.ajax({
                url:"/login",
                type:"post",
                dataType:'json',
                data:{
                    username:`${uname}`,
                    passward:`${upass}`
                },
                success:function(res){
                    console.log(res)
                    var result=res
                    if(result.code===0){
                        alert("登录失败")
                    }else{
                        alert("登录成功")
                        window.location.href = './index.html'
                    }
                }
            })
        }</script></html>
