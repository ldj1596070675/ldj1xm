<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
    <link rel="stylesheet" href="../lib/pagination/pagination.css">
    <link rel="stylesheet" href="../sass/list.css">
</head>

<body>
    <div class="head">
        <div class="content">
            <div class="cleft">
                <h3>一周热销排行</h3>
                <ul>
                    <li>
                        <a><img src="https://img.ingping.com/images/product/M/201912/201912141640167544421.jpg" /></a>
                        <a class="lia">雅马哈(YAMAHA) KB-308 电子琴61键 考级比赛专用专业演奏成人儿童电子琴键盘</a>
                        <span class="pri">¥2579.00</span>
                    </li>
                    <li>
                        <a><img src="https://img.ingping.com/images/product/M/201410/201410141129170700424.jpg" /></a>
                        <a class="lia">罗兰(Roland) FA-06 61键盘 音乐工作站 合成器</a>
                        <span class="pri">¥8899.00</span>
                    </li>
                    <li>
                        <a><img src="https://img.ingping.com/images/product/M/20202/202002281347278082275.jpg" /></a>
                        <a class="lia">美奥多(M-AUDIO) Oxygen 88 MIDI键盘 钢琴手感</a>
                        <span class="pri">¥4249.00</span>
                    </li>
                    <li>
                        <a><img src="https://img.ingping.com/images/product/M/20198/201908021148471806499.jpg" /></a>
                        <a class="lia">罗兰(Roland) XPS-30 61键电子合成器 MIDI编曲键盘 电子琴个人音乐工作站</a>
                        <span class="pri">¥4979.00</span>
                    </li>
                    <li>
                        <a><img src="https://img.ingping.com/images/product/M/201606/201606061556380987964.jpg" /></a>
                        <a class="lia">雅马哈(YAMAHA) P-48B 88键重锤数码键盘 纯正钢琴音色手感</a>
                        <span class="pri">¥3649.00</span>
                    </li>
                </ul>
            </div>
            <div class="criGht">
                <div class="bnt">
                    <a class="bnTa">排序</a>
                </div>
                <ul class="cul">

                </ul>
            </div>
        </div>
    </div>
    <div class="pagi m-style"></div>

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/pagination/pagination.js"></script>
    <script>
        var flag = true
        var list2 = [] //准备空数组,接收
        getList()

        function getList() {
            $.ajax({
                url: '../lib/fenye.json',
                dataType: 'json',
                success: function (res) {
                    // console.log(res)
                    //   一共 30 条数据, 数组.length
                    //   一页显示多少条(假定一页显示 12 条), 一共 9 页

                    // 2. 渲染分页器
                    $('.pagi').pagination({
                        pageCount: Math.ceil(res.length / 12), // 总页数
                        current: 1, // 当前页
                        jump: true,
                        coping: true,
                        homePage: '首页', // 首页按钮的文本
                        endPage: '末页', // 末页按钮的文本
                        prevContent: '上页',
                        nextContent: '下页',
                        callback: function (api) { // 当你切换页面的时候会触发
                            // api.getCurrent() 获取当前是第几页
                            // console.log(api.getCurrent())
                            let curr = api.getCurrent()

                            // console.log(curr)
                            // 根据是第几页, 从我的总数组里面筛选出一部分数据
                            //   slice 方法包前不包后
                            var list = res.slice((curr - 1) * 12, curr * 12)
                            // console.log(list)
                            // slice 不改变原始数组, 只是从数组里面拿到一些内容
                            // splice 方法才是改变原始数组, 从原始数组里面删除

                            // 3-2. 每次使用分页器切换的时候渲染一次
                            bindHtml(list)
                        }
                    })

                    // 3. 先把第一页的数据渲染一次
                    bindHtml(res.slice(0, 12))
                    list2 = res
                }
            })
        }

        function bindHtml(list) {
            // console.log(list)
            // 根据 list 数组渲染页面就可以了

            let str = ''

            list.forEach(item => {
                str += `<li data-id="${item.id}">
                    <img src=${item.ulr} />
                    <ol class="imgList">`
                item.lis.forEach(it => {
                    str += ` 
                            <li class="imgs">
                                <img src=${it.img} />
                            </li>
                            `
                })
                str += ` </ol>
                <div class="rmb">
                        <span>¥${item.price}</span>
                    </div>
                    <a class="meIao">${item.txt}</a>
                    <p>${item.text}</p>
                </li>`
            })

            $('.criGht>ul').html(str)
        }

        //排序
        var btn = document.querySelector('.bnTa')
        btn.onclick = function () {
            // 让准备好的变量改变
            flag = !flag

            // 不管是什么都要把数组重组
            list2.sort(function (a, b) {
                if (flag === true) {
                    return a.id - b.id
                } else {
                    return b.id - a.id
                }
            })


            $('.pagi').pagination({
                pageCount: Math.ceil(list2.length / 12), // 总页数
                current: 1, // 当前页
                jump: true,
                coping: true,
                homePage: '首页', // 首页按钮的文本
                endPage: '末页', // 末页按钮的文本
                prevContent: '上页',
                nextContent: '下页',
                callback: function (api) { // 当你切换页面的时候会触发
                    let curr = api.getCurrent()
                    // console.log(curr)
                    var list = list2.slice((curr - 1) * 12, curr * 12)
                    // 3-2. 每次使用分页器切换的时候渲染一次
                    bindHtml(list)
                }
            })

            // 3. 先把第一页的数据渲染一次
            bindHtml(list2.slice(0, 12))
        }
        $('.criGht > ul').on('click', 'li', function () {
            const id = $(this).data('id')
            //console.log('我应该找到 list2 这个数组中 id 为 ' + id + ' 的那一条数据')

            // 从总的数据里面找到 id 配套的哪一个数据
            let data = {}

            for (let i = 0; i < list2.length; i++) {
                if (list2[i].id === id) {
                    data = list2[i]
                    break
                }
            }

            // 4. 要把这一条数据拿到 detail.html 页面去渲染一下
            //    跨页面通讯
            //    在这个页面存储起来这个数据, 要在 detail.html 里面也能拿到
            //    cookie  ->  存储起来的数据会在发送请求的时候自动携带
            //    localStorage -> 存储起来的数据不会自动携带
            // 就把我找到的这个数据存储在 localStorage 里面
            //   当你到达 detail 页面的时候, 在拿出来就可以了
            localStorage.setItem('goods_info', JSON.stringify(data))
            
            // 存储好了以后就跳转页面
             window.location.href = './detail.html'
        })
    </script>
</body>

</html>
